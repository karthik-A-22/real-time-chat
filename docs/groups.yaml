paths:
  /groups:
    post:
      summary: Create a new group
      tags:
        - Group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the group
                  example: "Study Group"
                members:
                  type: array
                  description: An array of user IDs to be added to the group
                  items:
                    type: string
                  example: ["user1", "user2", "user3"]
      responses:
        '200':
          description: Group created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    description: The unique ID of the group
                  name:
                    type: string
                    description: The name of the group
                  members:
                    type: array
                    items:
                      type: string
                    description: List of user IDs in the group
        '500':
          description: Server error
